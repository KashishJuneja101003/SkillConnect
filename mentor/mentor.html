<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Connect - Mentor Registration</title>
    <link rel="stylesheet" href="./mentor.css">
</head>
<body>

    <div class="container">
        <h2>Skill Connect - Mentor Registration Form</h2>
        <form action="#" method="POST">

            <!-- Personal Information -->
            <label for="name">Full Name: <span class = 'astrisk'>*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address: <span class = 'astrisk'>*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number: <span class = 'astrisk'>*</span></label>
            <input type="tel" id="phone" name="phone" required>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="github">GitHub Profile:</label>
            <input type="url" id="github" name="github">

            <!-- Professional Information -->
            <label for="company">Current Company/Organization: <span class = 'astrisk'>*</span></label>
            <input type="text" id="company" name="company" required>

            <label for="position">Current Position/Role: <span class = 'astrisk'>*</span></label>
            <input type="text" id="position" name="position" required>

            <label for="skills">Skills or Technologies You Specialize In:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <!-- Mentorship Information -->
            <label for="experience">Years of Experience in Mentoring: <span class = 'astrisk'>*</span></label>
            <input type="number" id="experience" name="experience" required>

            <label for="mentorship-area">Areas You Can Mentor In (e.g., Web Development, Data Science): <span class = 'astrisk'>*</span></label>
            <textarea id="mentorship-area" name="mentorship-area" rows="4" required></textarea>


            <!-- Additional Information -->
            <label for="additional-info">Anything else you'd like to share with the Skill Connect team?</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>

            <!-- Submit button -->
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

</body>
</html>
